          body:
            settings:
              number_of_shards: 1
              number_of_replicas: 0
            mappings:
              post:
                properties:
                  title:
                    type: text

  - do:
        index:
          index: test
          type: test
          id: 1
          body: { "title" : "foo bar baz" }

  - do:
      index:
        index: test
        type: test
        id: 2
        body: { "title" : "foo foo foo" }

  - do:
      index:
        index: test
        type: test
        id: 3
        body: { "title" : "bar baz bax" }

  - do:
      indices.refresh: {}

